# Redis Service 정의
apiVersion: v1
kind: Service
metadata:
  name: redis-service
  namespace: skald
  labels:
    app: skald
    component: redis
    environment: production
  annotations:
    description: "Skald Redis 서비스"
spec:
  selector:
    app: skald
    component: redis
  ports:
  - name: redis
    port: 6379
    targetPort: 6379
  type: ClusterIP