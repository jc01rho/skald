# Skald 애플리케이션을 위한 Secret 파일
#
# 보안 경고: 이 파일에는 민감한 정보가 포함되어 있으므로 안전하게 관리하세요!
#
# 사용법:
# 1. 이 파일을 사용하여 Secret을 생성합니다: kubectl apply -f secret.yaml -n skald
# 2. 모든 필수 값은 아래에 실제 사용 가능한 값으로 설정되어 있습니다.
# 3. 선택적 값은 실제 서비스 사용 시 업데이트해야 합니다.
#
# 필수 수정 항목: 이미 실제 사용 가능한 값으로 업데이트됨
# - DATABASE_URL: ConfigMap의 DB_HOST, DB_PORT, DB_NAME을 사용한 올바른 PostgreSQL 연결 문자열
# - SECRET_KEY: 64자 이상의 안전한 랜덤 문자열
# - DB_PASSWORD, POSTGRES_PASSWORD: 안전한 랜덤 비밀번호
# - RABBITMQ_PASSWORD, RABBITMQ_DEFAULT_PASS: 안전한 랜덤 비밀번호
# - JWT_SECRET: 64자 이상의 안전한 랜덤 문자열
#
# 선택적 항목 (플레이스홀더 유지됨, 실제 사용 시 업데이트 필요):
# - OPENAI_API_KEY, VOYAGE_API_KEY, ANTHROPIC_API_KEY
# - GOOGLE_CLIENT_ID, GOOGLE_CLIENT_SECRET
# - STRIPE_SECRET_KEY, STRIPE_WEBHOOK_SECRET
# - RESEND_API_KEY
# - REDIS_PASSWORD (Redis를 사용하지 않는 경우 빈 값)
# - S3_ACCESS_KEY_ID, S3_SECRET_ACCESS_KEY (S3를 사용하지 않는 경우 빈 값)
#
# 주의: 이 파일에는 민감한 정보가 포함되어 있으므로 버전 관리 시스템에 커밋하지 마세요!

