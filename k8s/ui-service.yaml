# Frontend UI 서비스 정의
# 클러스터 내부에서 Skald 프론트엔드 UI에 접근하기 위한 ClusterIP 서비스입니다.
apiVersion: v1
kind: Service
metadata:
  name: ui-service
  namespace: skald
  labels:
    app: skald
    component: ui
    environment: production
  annotations:
    description: "Skald 프론트엔드 UI 접속을 위한 ClusterIP 서비스"
    # Traefik 라우터 설정
    traefik.enable: "true"
    traefik.http.routers.ui.rule: "Host(`${UI_DOMAIN}`)"
    traefik.http.routers.ui.entrypoints: "websecure"
    traefik.http.routers.ui.tls.certresolver: "letsencrypt"
    traefik.http.services.ui.loadbalancer.server.port: "80"
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
    name: http
  selector:
    app: skald
    component: ui