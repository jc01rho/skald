# Embedding Service 서비스 정의
# 클러스터 내부에서 Skald 임베딩 서비스에 접근하기 위한 ClusterIP 서비스입니다.
apiVersion: v1
kind: Service
metadata:
  name: embedding-service
  namespace: skald
  labels:
    app: skald
    component: embedding-service
    environment: production
  annotations:
    description: "Skald 임베딩 서비스 접속을 위한 ClusterIP 서비스"
spec:
  type: ClusterIP
  ports:
  - port: 8000
    targetPort: 8000
    protocol: TCP
    name: http
  selector:
    app: skald
    component: embedding-service