# PostgreSQL StatefulSet 정의
# pgvector 확장이 포함된 PostgreSQL 16을 실행합니다.
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: postgres
  namespace: skald
  labels:
    app: skald
    component: postgres
    environment: production
  annotations:
    description: "PostgreSQL 데이터베이스 Deployment (pgvector 확장 포함)"
spec:
  replicas: 1
  serviceName: postgres
  selector:
    matchLabels:
      app: skald
      component: postgres
  template:
    metadata:
      labels:
        app: skald
        component: postgres
        environment: production
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 999
        runAsGroup: 999
        fsGroup: 999
      containers:
      - name: postgres
        image: pgvector/pgvector:pg17
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 5432
          name: postgres
          protocol: TCP
        env:
        - name: POSTGRES_DB
          valueFrom:
            configMapKeyRef:
              name: skald-config
              key: DB_NAME
        - name: POSTGRES_USER
          valueFrom:
            configMapKeyRef:
              name: skald-config
              key: DB_USER
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: skald-secrets
              key: POSTGRES_PASSWORD
        - name: POSTGRES_INITDB_ARGS
          value: "--encoding=UTF-8 --lc-collate=C --lc-ctype=C"
        - name: PGDATA
          value: /var/lib/postgresql/data/pgdata
        # 헬스체크 설정
        readinessProbe:
          exec:
            command:
            - pg_isready
            - -U
            - $(POSTGRES_USER)
            - -d
            - $(POSTGRES_DB)
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        livenessProbe:
          exec:
            command:
            - pg_isready
            - -U
            - $(POSTGRES_USER)
            - -d
            - $(POSTGRES_DB)
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 5
          failureThreshold: 3
        # 볼륨 마운트
        volumeMounts:
        - name: postgres-data
          mountPath: /var/lib/postgresql/data
        - name: postgres-init-scripts
          mountPath: /docker-entrypoint-initdb.d
          readOnly: true
        # 보안 설정
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false  # PostgreSQL은 쓰기 권한이 필요
          capabilities:
            drop:
            - ALL
        # 리소스 설정
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
      volumes:
      - name: postgres-init-scripts
        configMap:
          name: postgres-init-scripts
          optional: true
  # 볼륨 클레임 템플릿 - 동적 PVC 생성을 위한 템플릿
  volumeClaimTemplates:
  - metadata:
      name: postgres-data
    spec:
      accessModes: ["ReadWriteOnce"]
      resources:
        requests:
          storage: 10Gi
      storageClassName: longhorn-one-replica
