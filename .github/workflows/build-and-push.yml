name: Build and Push Docker Images

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for backend
        id: meta-backend
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-backend
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            latest

      - name: Extract metadata for ui
        id: meta-ui
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-ui
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            latest

      - name: Extract metadata for embedding-service
        id: meta-embedding
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-embedding-service
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            latest

      - name: Build and push backend image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: ${{ steps.meta-backend.outputs.tags }}
          labels: ${{ steps.meta-backend.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push ui image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./ui.Dockerfile
          push: true
          tags: ${{ steps.meta-ui.outputs.tags }}
          labels: ${{ steps.meta-ui.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            VITE_API_HOST=http://localhost:8080
            VITE_IS_SELF_HOSTED_DEPLOY=true

      - name: Build and push embedding-service image
        uses: docker/build-push-action@v5
        with:
          context: ./embedding-service
          file: ./embedding-service/Dockerfile
          push: true
          tags: ${{ steps.meta-embedding.outputs.tags }}
          labels: ${{ steps.meta-embedding.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Update K8s manifests with new image tags
        run: |
          # This step would update your K8s manifests with the new image tags
          # For now, we'll just echo what would be done
          echo "Backend image: ${{ steps.meta-backend.outputs.tags }}"
          echo "UI image: ${{ steps.meta-ui.outputs.tags }}"
          echo "Embedding service image: ${{ steps.meta-embedding.outputs.tags }}"
          
          # In a real scenario, you would update your K8s deployment files here
          # sed -i "s|image:.*-backend:.*|image: ${{ steps.meta-backend.outputs.tags }}|g" k8s/api-deployment.yaml
          # sed -i "s|image:.*-ui:.*|image: ${{ steps.meta-ui.outputs.tags }}|g" k8s/ui-deployment.yaml
          # sed -i "s|image:.*-embedding-service:.*|image: ${{ steps.meta-embedding.outputs.tags }}|g" k8s/embedding-service-deployment.yaml