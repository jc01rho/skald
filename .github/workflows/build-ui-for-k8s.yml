name: Build UI for Kubernetes

on:
  workflow_dispatch:
    inputs:
      image_tag:
        description: 'Image tag to use'
        required: false
        default: 'k8s-latest'
  push:
    branches: [ main ]
    paths:
      - 'frontend/**'
      - 'ui.Dockerfile'
      - 'vite.config.ts'
      - 'package.json'
      - 'pnpm-lock.yaml'

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/jc01rho/skald-ui
          tags: |
            type=raw,value=${{ github.event.inputs.image_tag || 'k8s-latest' }}
            type=raw,value=k8s-${{ github.sha }}
            type=semver,pattern={{version}}

      - name: Build and push Docker image for K8s
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./ui.Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          platforms: linux/amd64
          build-args: |
            VITE_API_HOST=/api
            VITE_IS_SELF_HOSTED_DEPLOY=true
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Output image tags
        run: |
          echo "### ðŸš€ Docker Image Built Successfully" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Tags:**" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "${{ steps.meta.outputs.tags }}" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Build Arguments:**" >> $GITHUB_STEP_SUMMARY
          echo "- VITE_API_HOST: /api" >> $GITHUB_STEP_SUMMARY
          echo "- VITE_IS_SELF_HOSTED_DEPLOY: true" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Next Steps:**" >> $GITHUB_STEP_SUMMARY
          echo "1. Update \`k8s/ui-deployment.yaml\` with the new image tag" >> $GITHUB_STEP_SUMMARY
          echo "2. Apply the changes: \`kubectl apply -f k8s/ui-deployment.yaml\`" >> $GITHUB_STEP_SUMMARY
          echo "3. Restart the deployment: \`kubectl rollout restart deployment/ui -n skald\`" >> $GITHUB_STEP_SUMMARY
